
<html>

 }

<script type="text/javascript">
function validation()
{
if(document.f1.first name.value=="")
{
window.alert("Plz Enter Your first Name");
return false;
}
else if(document.f1.last name.value=="")
{
window.alert("Plz Enter Your last Name");
return false;
}
else if(document.f1.phone no.value=="")
{
window.alert("Plz Enter your phone no");
return false;
}
else if(document.f1.email.value=="")
{
window.alert("Plz Enter Your E-mail:");
return false;
}
else if(document.f1.email.value.indexOf('@gmail.com')==-1)
{
window.alert("Plz Enter Your Valid E-mail");
return false;
}
else if(document.f1.addr.value=="")
{
window.alert("Plz Enter Your billing Address");
return false;
}
else if(document.f1.credit card number.value=="")
{
window.alert("Plz Enter your credit card number");
return false;
}
else if(document.f1.ccv no.value=="")
{
window.alert("Plz Enter your ccv no");
return false;
}
else if(document.f1.payment amt.value=="")
{
window.alert("Plz Enter your payment amt");
return false;
}
else if(document.f1.country.selectedIndex==0)
{
window.alert("Plz Select Your Country");
return false;
}
else if(document.f1.exp date.selectedIndex==0)
{
window.alert("Plz Select Your date");
return false;
}
else if((document.f1.rdo[0].checked==false)&&(document.f1.rdo[1].checked==false)&&(document.f1.rdo[2].checked==false))
{
window.alert("Plz select your payment type");
return false;
}
else  if((document.f1.chk[0].checked==false)&&(document.f1.chk[1].checked==false)&&(document.f1.chk[2].checked==false))
{
window.alert("Plz Select Your Qualification");
return false;
}
else
return true;
}
</script> </head>
